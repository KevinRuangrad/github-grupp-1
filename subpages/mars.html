<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/images/pngegg.png" alt="NASA logo" />
      </div>
      <h1>NASA Explorer</h1>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./apod.html">Astronomy Picture</a></li>
            <li><a href="./mars.html">Mars Rover Photos</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </div>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
      </button>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a class="menu__item" href="../index.html">Home</a></li>
          <li>
            <a class="menu__item" href="./apod.html">Astronomy Picture</a>
          </li>
          <li>
            <a class="menu__item" href="./mars.html"
              ><u>Mars Rover Photos</u></a
            >
          </li>
          <li><a class="menu__item" href="./about.html">About</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="main-container">
        <section class="content">
          <h2>Mars Rover Photos</h2>
          <select id="cameraSelect">
            <option value="">Select Camera</option>
            <option value="FHAZ">Front Hazard Avoidance Camera</option>
            <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            <option value="MAST">Mast Camera</option>
            <option value="CHEMCAM">Chemistry and Camera Complex</option>
            <option value="MAHLI">Mars Hand Lens Imager</option>
            <option value="MARDI">Mars Descent Imager</option>
            <option value="NAVCAM">Navigation Camera</option>
          </select>
          <button id="fetchPhotoButton">Fetch Photos</button>
        </section>
      </div>
      <div id="marsContent">
        <!-- Mars Rover Photos will be displayed here -->
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 NASA API Project</p>

        <div class="social-links">
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.Instagram.com"
            target="_blank"
            aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
