<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/pngegg.png" alt="NASA logo" />
      </div>
      <h1>NASA Photos</h1>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./apod.html">Astronomy Picture</a></li>
            <li><a href="./mars.html">Mars Rover Photos</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./apod.html">Astronomy Picture</a></li>
          <li><a href="./mars.html">Mars Rover Photos</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="main-container">
        <section class="content">
          <h2>Mars Rover Photos</h2>
          <input type="date" id="dateInput" />
          <select id="cameraSelect">
            <option value="">Select Camera</option>
            <option value="FHAZ">Front Hazard Avoidance Camera</option>
            <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            <option value="MAST">Mast Camera</option>
            <option value="CHEMCAM">Chemistry and Camera Complex</option>
            <option value="MAHLI">Mars Hand Lens Imager</option>
            <option value="MARDI">Mars Descent Imager</option>
            <option value="NAVCAM">Navigation Camera</option>
          </select>
          <button id="fetchPhotoButton">Fetch Photo</button>
        </section>
      </div>
      <div id="marsContent">
        <!--- Mars Rover Photos will be displayed here -->
      </div>
    </main>
    <footer>
      <p>&copy; 2025 NASA API Project</p>
    </footer>
  </body>
</html>
